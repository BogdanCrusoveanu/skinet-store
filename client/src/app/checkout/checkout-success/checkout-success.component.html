<div class="container mt-5">
  <div>
    <i class="fa fa-check-circle fa-5x" style="color: green"></i>
    <h1>Thank you. Your order is confirmed</h1>
    <p class="mb-4">
      Your order hasn't shipped yet, but this is to be expected as we are not a
      real store!
    </p>
    <button
      *ngIf="order"
      class="btn btn-outline-success"
      routerLink="/order/{{ order?.id }}"
    >
      View your order
    </button>
    <button *ngIf="!order" class="btn btn-outline-success" routerLink="/order">
      View your orders
    </button>
  </div>
</div>
